
<!DOCTYPE html>
<html>
    <head>

        <script src="script.js" async></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>guess_the_button</title>

         
        <!-- script to create new button -->
        <script>
            function Geeks() {
                 var index_id=1;
                 var myDiv = document.getElementById("GFG");
                 var button = document.createElement('BUTTON');
                 var text = document.createTextNode("Button");
                 button.setAttribute('id','btn1'+index_id);
                 ++index_id;
                 button.appendChild(text);
                 button.classList.add("btn");
                 button.classList.add("btn-success");

                 myDiv.appendChild(button);
            }

              // Add active class to the current button (highlight it)
              var header = document.getElementById("myDIV");
              var btns = header.getElementsByClassName("btn");
              for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
                });
              }



        
        </script>
    </head>
     
    <body>

        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="insert number of buttons">
                
                <button onclick = "Geeks()" class="btn btn-success">
                  Ok
                </button>
              </div>              
              <div id = "GFG"></div>
            </div>

          </div>
    
    
      </body>






</html>
