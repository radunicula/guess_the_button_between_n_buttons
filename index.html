<!DOCTYPE html>
<html>

<head>

  <script src="script.js" async></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>guess_the_button</title>


  <!-- script to create new button -->
  <script>









    function Geeks() {
      var number_of_buttons = document.getElementById("number_of_buttons").value;
      var x = Math.round(Math.random() * number_of_buttons);
      for (var i = 0; i < number_of_buttons; i++) {
        var myDiv = document.getElementById("GFG");
        var button = document.createElement('BUTTON');
        var text = document.createTextNode(i+1);
        button.setAttribute('id', i);
        button.setAttribute('onclick', 'disable()')
        button.appendChild(text);
        button.classList.add("btn");
        button.classList.add("btn-success");
        myDiv.appendChild(button);
        if( i == x) {
          button.setAttribute('onclick', 'win(); disable()')
        }else{
          button.setAttribute('onclick', 'lost(); disable()')
        }
      }
    }



    function disable_ok() {
      var btn_ok = document.getElementById("btn_ok");
      btn_ok.disabled = true;
    }

    function disable() {
      var elems = document.getElementsByClassName("btn btn-success");
      for (var i = 0; i < elems.length; i++) {
        elems[i].disabled = true;
      }
    }
    function lost(){
      document.getElementById('result').style.color = "red";
      document.getElementById('result').innerHTML = "you lost!";
    }
    function win(){
      document.getElementById('result').style.color = "green";
      document.getElementById('result').innerHTML = "you win!";
    }








  </script>
</head>

<body>
  <br><br><br><br>
  <div class="container">
    <div class="row">

      <div class="col-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="number_of_buttons" placeholder="insert number of buttons">

          <button onclick="Geeks(); disable_ok()" id="btn_ok" class="btn btn-success">
            Ok
          </button>
        </div>
        <div id="GFG"></div>
      </div>
      <div class="col-3">
        <h3 id="result">You win!!!</h3>
      </div>

    </div>


</body>


</html>
